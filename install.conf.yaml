# Only 4 spaces!

- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.config/hypr: hypr
    ~/.config/lazygit: lazygit
    ~/.config/lazydocker: lazydocker
    ~/.config/ghostty: ghostty
    ~/.config/waybar: waybar
    ~/.zshrc: .zshrc
